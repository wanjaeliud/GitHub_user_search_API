<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Devs Conect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body data-theme="dark">

  <div class="container">
    <div class="logo">
      <h1>Devs Connect</h1>
      <button class="theme-switcher"><span class="theme-text">Light</span><img src="./assests/images/sun.png" alt="">
      </button>
    </div>

    <form action="#" id="search-form">
      <div class="form-input">
        <img src="./assests/images/search.png" alt="">
        <input type="text" name="username" id="username" placeholder="Search for dev...">
        <span class="error-message hidden">No results</span>
        <button class="search-button">Search</button>
      </div>
    </form>

    <div class="card">
      <div>
        <img class="desktop-image profile-image" src="./assests/images/" width="117" height="117" alt="">
      </div>

      <div>
        <div class="header">
          <img class="profile-image" width="70" height="70" src="https://i.pravatar.cc/70" alt="Profile image">
          <div class="user-info">
            <div class="user-name">
              <h1></h1>
              <a href="#" class="handler"></a>
            </div>
            <div class="joined"></div>
          </div>
        </div>

        <div class="body">
          <p class="bio"></p>

          <div class="stats">
            <div class="stat">
              <h4>Repos</h4>
              <h4 class="repo-number"></h4>
            </div>

            <div class="stat">
              <h4>Followers</h4>
              <h4 class="followers-number"></h4>
            </div>

            <div class="stat">
              <h4>Following</h4>
              <h4 class="following-number"></h4>
            </div>

          </div>
        </div>
        <div class="footer">
          <ul>
            <li><img src="./assests/images/location.png" alt="pin marker"><span class="location"></span></li>
            <li><img src="./assests/images/website.png" alt="chain link"><a class="website" href="#"></a></li>
            <li><img src="./assests/images/twitter.png" alt="twitter logo"><a class="twitter" href=""></a></li>
            <li><img src="./assests/images/company.png" alt="building icon"><span class="company"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="./assests/js/app.js">

  </script>
</body>

</html>
