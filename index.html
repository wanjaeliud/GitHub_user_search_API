<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Devs</title>
  <link rel="stylesheet" href="assests/css/style.css">
</head>
<body data-theme="dark">
  <div class="container">
    <div class="logo">
      <h1>Devs connect</h1>
      <button class="theme-switcher">
        <span class="theme-text">Light</span>
        <img src="./assests/images/sun.png" alt="sun icon">
      </button>
    </div>

    <!-- search bar -->
    <form id="search-form" action="#">
      <div class="form-input">
        <img src="./assests/images/search.png" alt="search icon">
        <input type="text" name="username" id="userName" placeholder="Search for a developer...">
        <span class="error-message hidden">No Result</span>
        <button class="search-button">Search</button>
      </div>
    </form>
  </div>
  
</body>
</html>
